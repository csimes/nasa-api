    <title>NASA Astronomy Picture of the Day</title>

<body>
    <h1>NASA Astronomy Picture of the Day</h1>
    <form>
        <div class="date-search">
            <label for="date">Search</label>
            <p class="search-hint"> Please enter a date to see a specific day's Astronomy Picture of the Day</p>
            <input type="date" class="date" name="date" min="1995-06-16">
        </div>
            <button  type="button" class="btn btn-primary">Search</button>
            
    </form>        

    <nav><button class="prev">Previous</button><button class="next">Next</button></nav>
    <div class="display-details">

    </div>
